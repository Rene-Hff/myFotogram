<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="icon" type="image/png" href="./favicon/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="render()">
    <header>
        <div class="container_header">
            <img class="fto_logo" alt="logo-fotogram" src="./logo/Fotogram_Logo.svg">
        </div>
    </header>
    <main>
        <section class="headline_main">
            <h1 id="headline" tabindex="-1">My Personal photo album</h1>
        </section>
        <section class="container_main_section">
            <div id="content">
            </div>
            <dialog id="myDialog" onclick="closeDialog()">
                <header>
                    <h2 id="dialogTitle" aria-labelledby="dialogTitle" aria-describedby="dialogDescr" ></h2>
                </header>
                <section>
                   <div id="dia_cont" onclick="bubblingPrevention(event); showNext()">
                    </div>
                </section>
                <footer onclick="bubblingPrevention(event)">
                    <button id="previousBtn" class="btns" onclick="showPrev()"> - </button>
                    <button class="btns" aria-label="close-dialog" onclick="closeDialog()"> X </button>
                    <button id="forwardBtn" class="btns" onclick="showNext()"> + </button>  
                </footer>
            </dialog>
        </section>
    </main>
    <footer>
        <div class="container_footer">
            <a href="index.html"><img tabindex="0" class="fto_logo" alt="logo-fotogram" src="./logo/Fotogram_Logo.svg"></a>
        </div>
    </footer>
</body>
</html>
